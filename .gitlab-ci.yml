stages:
  - test
  - docker
  - helm
  - deploy

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
  GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  HLF_K8S_VERSION: 0.1.0-develop.20

sonarcloud-check:
  stage: test
  image: maven:3.6.3-jdk-11
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - cd backend
    - mvn verify sonar:sonar -Dsonar.projectKey=xdev-tech_star
  only:
    - merge_requests
    - master
    - develop

helm-lint:
  stage: test
  image: registry.gitlab.com/xdev-tech/build/helm:2.0
  allow_failure: true
  script:
    - helm registry login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - helm dependency update ./helm/star
    - lint helm/star --values helm/star/values-dev.yaml

test:
  image: registry.gitlab.com/xdev-tech/build/deploy:2.0
  script:
    - kubectl config get-contexts
    - kubectl get pod -A
  only:
    - develop

docker-chaincode:
  stage: docker
  image:
    name: registry.gitlab.com/xdev-tech/build/docker:2.0
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - build_with_helm_tag $CI_REGISTRY_IMAGE/chaincode helm/star chaincode

docker-keycloak:
  stage: docker
  image:
    name: registry.gitlab.com/xdev-tech/build/docker:2.0
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - build_with_helm_tag $CI_REGISTRY_IMAGE/keycloak helm/star keycloak

docker-backend:
  stage: docker
  image:
    name: registry.gitlab.com/xdev-tech/build/docker:2.0
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - build_with_helm_tag $CI_REGISTRY_IMAGE/backend helm/star backend

docker-frontend:
  stage: docker
  image:
    name: registry.gitlab.com/xdev-tech/build/docker:2.0
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - build_with_helm_tag $CI_REGISTRY_IMAGE/frontend helm/star frontend

helm:
  stage: helm
  image: registry.gitlab.com/xdev-tech/build/helm:2.0
  script:
    - helm registry login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - helm dependency update ./helm/star
    #  .keycloak.image.tag
    - build $CI_REGISTRY_IMAGE/helm/star ./helm/star

.deploy_star:
  stage: deploy
  image: registry.gitlab.com/xdev-tech/build/deploy:2.0
  variables:
  script:
    - star_version=`yq eval .version helm/star/Chart.yaml`
    - if [ -z "$CI_COMMIT_TAG" ]; then star_version=$star_version-$CI_COMMIT_REF_SLUG; fi
    - helm repo add hlf-k8s https://gitlab.com/api/v4/projects/30449896/packages/helm/dev
    - helm repo update
    # peers
    - helm upgrade --install --wait --timeout 8m --version $HLF_K8S_VERSION
      peer1 hlf-k8s/hlf-peer
      -n ${CI_ENVIRONMENT_NAME}
      --post-renderer kbldpp
      --values helm/hlf-peer/values-${CI_ENVIRONMENT_NAME}-peer1.yaml
    - helm upgrade --install --wait --timeout 8m --version $HLF_K8S_VERSION
      peer2 hlf-k8s/hlf-peer
      -n ${CI_ENVIRONMENT_NAME}
      --post-renderer kbldpp
      --values helm/hlf-peer/values-${CI_ENVIRONMENT_NAME}-peer2.yaml
    # chaincode
    - helm upgrade --install --wait --timeout 8m --version $HLF_K8S_VERSION
      peer1-chaincode hlf-k8s/hlf-chaincode
      -n ${CI_ENVIRONMENT_NAME}
      --post-renderer kbldpp
      --values helm/hlf-chaincode/values-${CI_ENVIRONMENT_NAME}.yaml
      --set image.tag=$star_version
    - helm upgrade --install --wait --timeout 8m --version $HLF_K8S_VERSION
      peer2-chaincode hlf-k8s/hlf-chaincode
      -n ${CI_ENVIRONMENT_NAME}
      --post-renderer kbldpp
      --values helm/hlf-chaincode/values-${CI_ENVIRONMENT_NAME}.yaml
      --set image.tag=$star_version
    # star
    - helm dependency update ./helm/star
    - helm upgrade --install --wait --timeout 8m
      star ./helm/star
      -n ${CI_ENVIRONMENT_NAME}
      --post-renderer kbldpp
      --values helm/star/values-${CI_ENVIRONMENT_NAME}.yaml
      --set image.tag=$star_version
      # --set mail.username=$SMTP_USER
      # --set mail.password=$SMTP_PASSWORD

.deploy_orderer:
  stage: deploy
  image: registry.gitlab.com/xdev-tech/build/deploy:2.0
  variables:
  script:
    - helm repo add hlf-k8s https://gitlab.com/api/v4/projects/30449896/packages/helm/dev
    - helm repo update
    # peers
    - helm upgrade --install --wait --timeout 8m --version $HLF_K8S_VERSION
      orderer1 hlf-k8s/hlf-ord
      -n ${CI_ENVIRONMENT_NAME}
      --post-renderer kbldpp
      --values helm/hlf-ord/values-${CI_ENVIRONMENT_NAME}-orderer1.yaml
    - helm upgrade --install --wait --timeout 8m --version $HLF_K8S_VERSION
      orderer2 hlf-k8s/hlf-ord
      -n ${CI_ENVIRONMENT_NAME}
      --post-renderer kbldpp
      --values helm/hlf-ord/values-${CI_ENVIRONMENT_NAME}-orderer2.yaml
    - helm upgrade --install --wait --timeout 8m --version $HLF_K8S_VERSION
      orderer3 hlf-k8s/hlf-ord
      -n ${CI_ENVIRONMENT_NAME}
      --post-renderer kbldpp
      --values helm/hlf-ord/values-${CI_ENVIRONMENT_NAME}-orderer3.yaml

