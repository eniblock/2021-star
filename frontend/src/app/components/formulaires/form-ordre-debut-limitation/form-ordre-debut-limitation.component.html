<form [formGroup]="form" (submit)="onSubmit()">

  <div class="row" *ngIf="!uploadEffectue">

    <app-uploader-fichier class="col-12"
      [accept]="'.json'"
      [multiple]="false"
      [className]="'uploaderFichier'"
      [tailleMaxFichiers]="tailleMaxUploadFichiers"
      (listeFichiersModifiees)="modificationListeFichiers($event)">
    </app-uploader-fichier>

    <div class="col-12 text-center mt-3">
      <button mat-raised-button color="primary" [disabled]="form.invalid || !tailleFichierOk || !extensionFichiersOk" type="submit">Importer</button>
      <p [class]="'mt-1 tailleMaxFichiers ' + ((!tailleFichierOk && listeFichiers.length > 0) ? 'text-danger' : '')">
        (Taille Maximum : {{ tailleMaxUploadFichiersStr }})
      </p>
    </div>
    
  </div>

</form>

<div class="panel-message p-4 mx-xl-5 text-center" *ngIf="uploadEffectue">
  <img class="mt-3" src="assets/img/general/valid.svg"/>
  <div class="my-3">
    L'ordre de début a bien été chargée
  </div>
  <a (click)="chargerANouveau()" class="mt-3 boutonNavigation">
    <span>Charger à nouveau</span>
  </a>
</div>
