<mat-stepper #stepperRef [linear]="true">

  <mat-step [stepControl]="form" label="Formulaire">
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="test">
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" matStepperNext>Suivant</button>
      </div>
    </form>
  </mat-step>

  <mat-step label="Résumé">
    ...
    <div>
      <button mat-raised-button matStepperPrevious>Modifier</button>
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit(stepperRef)">Charger l'ordre</button>
    </div>
  </mat-step>

  <mat-step label="Envoyé">
    <div class="row mt-3">
      <div class="col-12 offset-lg-2 col-lg-8 p-4 panel-message text-center">
        <img class="mt-3" src="assets/img/general/valid.svg"/>
        <div class="my-3">
          L'ordre de fin a bien été chargée
        </div>
        <a (click)="reset(stepperRef)" class="mt-3 boutonNavigation">
          <span>Charger à nouveau</span>
        </a>
      </div>
    </div>
  </mat-step>

</mat-stepper>
