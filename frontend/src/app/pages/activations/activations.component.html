<h2>
  <img src="assets/img/menu-bar/histo.svg" class="pb-2 me-2">
  Historique des limitations
</h2>

<div class="row my-3">
  <div class="col">
    <app-form-activations-recherche (formSubmit)="rechercher($event)"></app-form-activations-recherche>
  </div>
</div>

<div class="row mt-4" *ngIf="resultatsRecherche && resultatsRecherche.length > 0">
  <div class="col">
    <div class="mb-3">{{ resultatsRecherche.length }} {{ resultatsRecherche.length>1 ? 'résultats' : 'résultat' }}</div>
    <div class="row">
      <div class="col-6"></div>
      <div class="col-6">
        <app-activations-column-selector (columnsToDisplayChange)="updateColumnsToDisplay($event)"></app-activations-column-selector>
      </div>
    </div>
  </div>
</div>

<div class="row my-3" *ngIf="resultatsRecherche && resultatsRecherche.length > 0">
  <div class="col">
    <app-activations-resultats [data]="resultatsRecherche" [columnsToDisplay]="columnsToDisplay" (sortChange)="sortChange($event)"></app-activations-resultats>
  </div>
</div>

<div class="row my-3 mt-5" *ngIf="resultatsRecherche && resultatsRecherche.length == 0">
  <div class="col-12 text-center">
    Aucun résultat...
  </div>
</div>
