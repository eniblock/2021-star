<form class="row" [formGroup]="form">

  <mat-form-field class="col-12 col-lg-3" appearance="outline">
    <mat-label>Type de limitation</mat-label>
    <mat-select formControlName="typeLimitation" (selectionChange)="selectionTypeLimitation()">
      <mat-option [value]="null"></mat-option>
      <mat-option [value]="TypeLimitationEnum.MANUELLE">Manuelle</mat-option>
      <mat-option [value]="TypeLimitationEnum.AUTOMATIQUE">Automatique</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="col-12 col-lg-3" appearance="outline">
    <mat-label>Motif</mat-label>
    <mat-select formControlName="motifName" (selectionChange)="selectionMotifName()">
      <mat-option [value]="null"></mat-option>
      <mat-option *ngFor="let motifName of motifNames" [value]="motifName">{{ motifName }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="col-12 col-lg-3" appearance="outline">
    <mat-label>Statut de l'indemnisation</mat-label>
    <mat-select formControlName="indeminityStatus" (selectionChange)="selectionIndemnityStatus()">
      <mat-option [value]="null"></mat-option>
      <mat-option *ngFor="let s of indeminityStatus" [value]="s">{{ s | IndeminityStatus }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="col-12 col-lg-3" appearance="outline" *ngIf="typeInstance != InstanceEnum.PRODUCER">
    <mat-label>Etat de réconciliation</mat-label>
    <mat-select formControlName="reconciliationStatus" (selectionChange)="selectionReconciliationStatus()">
      <mat-option [value]="null"></mat-option>
      <mat-option [value]="ReconciliationStatusEnum.TOTAL">Réconciliation totale</mat-option>
      <mat-option [value]="ReconciliationStatusEnum.PARTIAL">Réconciliation partielle</mat-option>
      <mat-option [value]="ReconciliationStatusEnum.MISS">Non réconcilié</mat-option>
    </mat-select>
  </mat-form-field>

</form>
