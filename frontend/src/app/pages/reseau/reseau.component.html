<h2>
  <img src="assets/img/menu-bar/reseau.svg" class="pb-2 me-2">
  Rechercher dans le réseau
</h2>

<div class="row my-3">
  <div class="col">
    <app-reseau-recherche (formSubmit)="rechercher($event)" ></app-reseau-recherche>
  </div>
</div>

<div class="row mt-4" *ngIf="resultatsRecherche.length > 0">
  <div class="col">
    <div class="mb-1">{{ totalElements }} {{ totalElements>1?'résultats':'résultat' }}</div>
    <app-reseau-pagination (paginationModifiee)="paginationModifiee($event)" [pagesize]="pagesize" [order]="order"></app-reseau-pagination>
  </div>
</div>

<div class="row my-3" *ngIf="resultatsRecherche.length > 0">
  <div class="col">
    <app-reseau-resultats></app-reseau-resultats>
  </div>
</div>

<div class="row my-3 text-center" *ngIf="afficherBoutonSuite">
  <div class="col">
    <button class="h5" mat-button color="primary" (click)="afficherLaSuite()">Voir la suite</button>
  </div>
</div>
