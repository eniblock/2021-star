<h2>
  <img src="assets/img/menu-bar/reseau.svg" class="pb-2 me-2">
  Rechercher dans le réseau
</h2>

<div class="row my-3">
  <div class="col">
    <app-reseau-recherche (formSubmit)="formSubmit($event)" ></app-reseau-recherche>
  </div>
</div>

<div class="row mt-4">
  <div class="col">
    <div class="mb-1" *ngIf="totalElements">{{ totalElements }} {{ totalElements>1?'résultats':'résultat' }}</div>
    <app-reseau-pagination (paginationModifiee)="paginationModifiee($event)" [pagesize]="pagesize" [order]="order" *ngIf="resultatsRecherche.length > 0"></app-reseau-pagination>
  </div>
</div>

<div class="row my-3">
  <div class="col">
    <app-reseau-resultats *ngIf="resultatsRecherche.length > 0"></app-reseau-resultats>
  </div>
</div>
