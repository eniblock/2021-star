# Default values for star.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""
image:
  tag: null

backend:
  enabled: true

  peerConnectionSecret: star-peer-connection
  peerUserIdSecret: star-user-id
  peerConnectionUser: User1
  peerConnectionOrganization: org

  instance: tso

  image:
    repository: "registry.gitlab.com/xdev-tech/star/backend"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    # tag:

  imagePullSecrets: []

  replicaCount: 1

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  networkPolicy:
    enabled: true

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8080

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    requests:
      cpu: 50m
      memory: 300Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  metrics:
    enabled: false # Add metrics server first
    interval:
    scrapeTimeout:


frontend:
  enabled: true
  image:
    repository: "registry.gitlab.com/xdev-tech/star/frontend"
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    # tag: ""

  imagePullSecrets:
    - name: gitlab-registry
  nameOverride: ""
  fullnameOverride: ""

  podAnnotations: { }

  networkPolicy:
    enabled: true

  podSecurityContext: { }
  # fsGroup: 2000

  securityContext: { }
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80
    # Monitoring: Adjust Prometheus configuration
    annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/port: '80'

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    requests:
      cpu: 50m
      memory: 100Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: { }

  tolerations: [ ]

  affinity: { }


ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
  host: ""
  from:
    - podSelector: {}
      namespaceSelector:
        matchLabels:
          name: ingress

keycloak:
  image:
    repository: registry.gitlab.com/xdev-tech/star/keycloak
  imagePullSecrets:
    - name: gitlab-registry
  ingress:
    enabled: true
  metrics:
    enabled: true
  configurator:
    variables:
      realm_id: star
      locales:
        - fr
      realm_display: ""
      realm_html_display: ""
  extraEnvFromExistingSecrets:
    - '{{ .Release.Name }}-keycloak-extra-secret'

mail:
  dev: false
  host: ""
  port: ""
  username: ""
  password: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
